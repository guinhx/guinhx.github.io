  <div class="container-fluid">
    <div class="center title">
      <h1>Cadastro</h1>
    </div>
    <div class="col-lg-12 center signup">
      <div class="col-lg-6">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputName">Nome</label>
              <input type="text" required class="form-control" id="inputName">
            </div>
            <div class="form-group col-md-6">
              <label for="inputOurname">Sobrenome</label>
              <input type="text" required class="form-control" id="inputOurname">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputDate">Data nascimento</label>
              <input type="date" required class="form-control" id="inputDate">
            </div>
            <div class="form-group col-md-6 mt-auto mb-4 center">
                <div class="form-checkbox">
                  <div class="pretty p-icon p-round p-plain p-smooth">
                      <input type="radio" name="genre" id="male">
                      <div class="state p-primary-o">
                          <i class="icon fa fa-male"></i>
                          <label>Masculino</label>
                      </div>
                  </div>
                  <div class="pretty p-icon p-round p-plain p-smooth">
                      <input type="radio" name="genre" id="female">
                      <div class="state p-primary-o">
                          <i class="icon fa fa-female"></i>
                          <label>Feminino</label>
                      </div>
                  </div>
                </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputPhone">Telefone</label>
              <input type="phone" required class="form-control" id="inputPhone" placeholder="e.g. (00) 0 0000-0000">
            </div>
            <div class="form-group col-md-6">
              <label for="inputMail">E-mail</label>
              <input type="email" required class="form-control" id="inputMail" placeholder="e.g. ipsum@lorem.com">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputAddress">Endereço</label>
              <input type="text" class="form-control" id="inputAddress">
            </div>
            <div class="form-group col-md-6">
              <label for="inputNumber">Numero</label>
              <input type="text" class="form-control" id="inputNumber">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="inputZip">Código postal</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
          </div>
          <button type="submit" class="btn my-btn" style="width: 100%;">Concluir cadastro</button>
        </form>
      </div>
    </div>
  </div>
